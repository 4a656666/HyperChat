<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="HyperChat is a fast, open-source chat app developed by Justsnoopy30.">
    <title>HyperChat</title>
    <link rel="stylesheet" href="./chat.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#00adff">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <meta name="msapplication-TileColor" content="#00adff">
    <meta name="theme-color" content="#00adff">
    <link rel="manifest" href="./manifest.json">
    <link rel="preload" href="./assets/WhiteNotificationBell.png" as="image">
    <link rel="preload" href="./assets/WhiteSettingsIcon.png" as="image">
    <link rel="preload" href="./assets/BlackNotificationBell.png" as="image">
    <link rel="preload" href="./assets/BlackSettingsIcon.png" as="image">
    <!-- Fix Electron Support (before scripts) -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./libraries/jquery-3.4.1.min.js" defer></script>
    <!-- <link rel="stylesheet" href="./jquery-ui.min.css"> -->
    <!-- <script src="./jquery-ui.min.js"></script> -->
    <link rel="stylesheet" href="./libraries/bootstrap.min.css">
    <script src="./libraries/bootstrap.min.js" defer></script>
    <script src="./socket.io/socket.io.js" defer></script>
    <script src="./libraries/cheet.min.js" defer></script>
    <script src="./libraries/store2.min.js" defer></script>
    <script src="./libraries/showdown.min.js" defer></script>
    <script src="./chat.js" defer></script>
    <!-- Fix Electron Support (after scripts) -->
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <noscript>
      <center>
        <h1>
          Javascript is required for this web app. Please enable javascript in your browser.
        </h1>
      </center>
    </noscript>
    <ul id="pages">
      <li id="loginPage">
        <div id="loginFormArea">
          <h3 id="loginTitle">Login or Register (Main room is General)</h3>
          <form id="loginForm">
            <input id="usernameInput" type="text" autocomplete="username" placeholder="Username" maxlength="14" aria-label="Username"></input>
            <input id="passwordInput" type="password" autocomplete="current-password" placeholder="Password" maxlength="14" aria-label="Password"></input>
            <input id="roomInput" type="text" placeholder="Chat Room" maxlength="14" aria-label="Room"></input>
          </form>
        </div>
      </li>
      <li id="chatPage">
        <div id="chatArea">
          <img id="notificationBell" src="./assets/BlackNotificationBell.png" alt="Notification Bell" onclick="notificationPermissionPrompt()" draggable="false">
          <img class="settingsIcon" src="./assets/BlackSettingsIcon.png" alt="Settings Icon" onclick="showSettingsPage()" draggable="false">
          <ul id="messages"></ul>
        </div>
        <div id="userList">
          <h3>User List</h3>
        </div>
        <div id="typingMessageArea"></div>
        <textarea id="inputMessage" placeholder="Type here..." cols="20" wrap="hard"></textarea>
      </li>
      <li id="settingsPage">
        <div id="settingsArea">
          <nav class="navbar" id="settingsTopBar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy" draggable="false">
                HyperChat Settings
              </a>
            </div>
          </nav>
          <img class="settingsIcon" src="./assets/BlackSettingsIcon.png" alt="Settings Icon" onclick="hideSettingsPage()" draggable="false">
          <div class="form-check form-control-lg">
            <input class="form-check-input" type="radio" name="themeRadio" id="lightThemeRadio">
            <label class="form-check-label" for="lightThemeRadio">Light Theme</label>
          </div>
          <div class="form-check form-control-lg">
            <input class="form-check-input" type="radio" name="themeRadio" id="darkThemeRadio">
            <label class="form-check-label" for="darkThemeRadio">Dark Theme</label>
          </div>
        </div>
      </li>
      <li id="reconnectingPage">
        <div id="reconnectingArea">
          <div id="reconnectingIcon" alt="Reconnecting..." aria-label="Reconnecting..."></div>
        </div>
      </li>
    </ul>
<!--  <script src="./react.js" type="module"></script> -->
  </body>
</html>
